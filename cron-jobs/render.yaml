services:
  - type: web
    name: mintellect-cron-jobs
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PLAGIARISM_API_URL
        value: https://mintellect-bnb-plagiarism.onrender.com
      - key: MAIN_API_URL
        value: https://api.mintellect.xyz
      - key: CRON_SCHEDULE
        value: "*/14 * * * *"
      - key: LOG_LEVEL
        value: info
      - key: REQUEST_TIMEOUT
        value: "10000"
      - key: MAX_RETRIES
        value: "3"
      - key: RETRY_DELAY
        value: "5000"
    healthCheckPath: /health
    autoDeploy: true
    branch: main
